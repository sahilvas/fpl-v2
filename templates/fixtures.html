
<!DOCTYPE html>
<html>
<head>
    <title>IPL 2025 Fixtures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 10px;
        }
        .header-menu {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 10px 0;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
            overflow-x: auto;
        }

        .header-menu a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 14px;
            white-space: nowrap;
            display: inline-block;
        }

        .header-menu a:hover {
            background-color: #34495e;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            overflow: auto;
            padding: 10px;
            box-sizing: border-box;
            min-height: 800px; /* Added minimum height for laptops */
        }
        #pdf-container {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            -webkit-overflow-scrolling: touch;
            min-height: 800px; /* Added minimum height for laptops */
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 8px;
            border-radius: 4px;
            transition: background-color 0.3s;
            display: inline-block;
        }
        nav a:hover {
            background-color: rgba(255,255,255,0.1);
        }

        @media screen and (max-width: 600px) {
            body {
                padding: 5px;
            }
            .header-menu a {
                padding: 8px 12px;
                font-size: 13px;
            }
            .content {
                padding: 5px;
                min-height: auto; /* Reset for mobile */
            }
            #pdf-container {
                min-height: auto; /* Reset for mobile */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-menu">
            <a href="/">Home</a>
        </div>
    </header>
    <div class="content">
        <embed 
            id="pdf-container"
            src="static/fixtures.pdf"
            type="application/pdf"
            width="100%"
            height="100%"
        />
    </div>
</body>
</html>
