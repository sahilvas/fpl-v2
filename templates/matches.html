<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Fixtures</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 10px;
        }
        .header-menu {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 10px 0;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
            overflow-x: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-menu a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 14px;
            white-space: nowrap;
            display: inline-block;
        }

        .header-menu a:hover {
            background-color: #34495e;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            overflow: auto;
            padding: 10px;
            box-sizing: border-box;
            min-height: 800px;
        }
        #pdf-container {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            -webkit-overflow-scrolling: touch;
            min-height: 800px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 8px;
            border-radius: 4px;
            transition: background-color 0.3s;
            display: inline-block;
        }
        nav a:hover {
            background-color: rgba(255,255,255,0.1);
        }

        .menu-button {
            display: block;
            color: white;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 10px 15px;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
        }

        /* Table Styles */
        table {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #1e3c72;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        @media screen and (max-width: 600px) {
            body {
                padding: 5px;
            }
            .header-menu {
                flex-direction: column;
                align-items: flex-start;
            }
            .header-menu a {
                padding: 8px 12px;
                font-size: 13px;
            }
            .nav-links {
                display: none;
                width: 100%;
                flex-direction: column;
            }
            .nav-links.active {
                display: flex;
            }
            .nav-links a {
                display: block;
            }
            .content {
                padding: 5px;
                height: 100vh;
                min-height: 500px;
            }
            #pdf-container {
                height: 100%;
                min-height: 500px;
                width: 100%;
                max-width: 100%;
            }
            .menu-button {
                display: block;
                align-self: flex-end;
            }

            /* Mobile Table Styles */
            table {
                width: 95%;
                margin: 10px auto;
            }

            th, td {
                padding: 8px;
                font-size: 14px;
            }

            table, th, td {
                display: block;
            }

            tr {
                margin-bottom: 15px;
                display: block;
                border: 1px solid #ddd;
                border-radius: 8px;
            }

            td {
                display: flex;
                justify-content: space-between;
                border: none;
                position: relative;
                padding-left: 50%;
            }

            td:before {
                content: attr(data-label);
                position: absolute;
                left: 8px;
                width: 45%;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-menu">
            <a href="/" class="menu-button" aria-label="Toggle menu">â˜°</a>
           
        </div>
    </header>
    <h2 style="text-align:center;">Upcoming Matches</h2>
    <table>
        <tr>
            <th>Date</th>
            <th>Match Info</th>
            <th>Time</th>
        </tr>
        {% for match in matches %}
        <tr>
            <td data-label="Date">{{ match.date }}</td>
            <td data-label="Match Info">{{ match.match_info }}</td>
            <td data-label="Time">{{ match.time }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
